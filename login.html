<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 根据手机 等设备进行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap后台</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body style="background-color:whitesmoke">
    <div class="text-center" style="padding-top: 200px">
        <div style="width: 714px; margin: 0 auto; background-color: #fff; border-radius: 40px;">
            <div style="width: 300px; padding:20px; margin: 0 auto">
                <img src="img/深度截图_选择区域_20190402204150.png" alt="">
                <h3 style="margin-bottom: 20px;">Bootstrap后台</h3>
                <div class="form-group">
                    <input type="text" id="account" class="form-control" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" class="form-control" placeholder="请输入密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住我
                    </label>
                    <button id="submit" type="submit" class="btn btn-success">登录</button>
                </div>
                <!-- 模态框 -->
                <div id="error" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 id="error-title">登录失败，请重试</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="navbar-fixed-bottom">
        <p class="text-center">CopyRight©2019 Stone Begin All Rights Reserved</p>
    </footer>
</body>
<script type="text/javascript">
    $("#submit").click(function(){
        var account = $("#account").val();
        if(!account){
            $("#error-title").text('账号不能为空');
            $("#error").modal('show');
            setTimeout(() => {
                $("#error").modal('hide')
            }, 1200);
            return false;
        }

        var pwd = $("#pwd").val();
        if(!pwd){
            $("#error-title").text('密码不能为空');
            $("#error").modal('show');
            setTimeout(() => {
                $("#error").modal('hide');
            }, 1200);
            return false;
        }
        location.href = 'index.html'
    })
</script>
</html>
