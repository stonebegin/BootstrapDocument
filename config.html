    <div class="container-fluid" style="margin-top: 50px">
        <nav class="row navbar navbar-default row col-xs-2">
            <ul class="nav">
                <li><a class="col-xs-offset-1" href="index.html"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
                <li><a class="col-xs-offset-1 text-muted" href="config.html"><i class="glyphicon glyphicon-cog"></i> 网站配置</a></li>

        <div class="col-xs-10">
            <div class="container-fluid">
                <ol class="breadcrumb">
                    <li><a href="index.html">首页</a></li>
                    <li class="active">网站配置</li>
                </ol>
            </div>
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#index" data-toggle="tab">基础配置</a>
                    </li>
                    <li>
                        <a href="#wechat" data-toggle="tab">微信配置</a>
                    </li>
                    <li>
                        <a href="#alipay" data-toggle="tab">支付配置</a>
                    </li>
                </ul>
                <form class="form-horizontal" action="">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="index" style="margin-top: 15px">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站名称</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="name" placeholder="网站名称" value="bootstrap">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站域名</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="name" placeholder="本站域名" value="https://www.stonebegin.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站logo</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="logo" placeholder="网站logo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系人</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="adminName" placeholder="联系人姓名" value="stonebegin">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系电话</label>
                                <div class="col-xs-10">
                                    <input type="number" class="form-control" name="phone" placeholder="联系电话" value="18888888888">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系邮箱</label>
                                <div class="col-xs-10">
                                    <input type="email" class="form-control" name="email" placeholder="联系邮箱" value="stonebegin@sina.com">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="wechat" style="margin-top: 15px">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">KEY</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="wechat_key" placeholder="KEY" value="aecwjihnvwecefqrwe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">AppID</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="appid" placeholder="AppID" value="doewjfuwrhg3qungvacdq23ok">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">AppSecret</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="AppSecret" placeholder="AppSecret" value="837feyurvu23nedsfq31r">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">微信logo</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="wechat_logo" placeholder="微信logo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">证书</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="article" placeholder="证书">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">状态</label>
                                <div class="col-xs-10">
                                    <select name="wechat_status" class="form-control">
                                        <option value="1">开启</option>
                                        <option value="0">关闭</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="alipay" style="margin-top: 15px">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站名称</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="name" placeholder="网站名称" value="bootstrap">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站域名</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="name" placeholder="本站域名" value="https://www.stonebegin.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站logo</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="logo" placeholder="网站logo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系人</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="adminName" placeholder="联系人姓名" value="stonebegin">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系电话</label>
                                <div class="col-xs-10">
                                    <input type="number" class="form-control" name="phone" placeholder="联系电话" value="18888888888">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系邮箱</label>
                                <div class="col-xs-10">
                                    <input type="email" class="form-control" name="email" placeholder="联系邮箱" value="stonebegin@sina.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
